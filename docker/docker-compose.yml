version: '3'

services:
  php-fpm:
    container_name: sf6_mvp_php_fpm
    build:
      context: ./php-fpm
    volumes:
      - ../src:/var/www/html
    extra_hosts:
      - "host.docker.internal:host-gateway"

  nginx:
    container_name: sf6_mvp_nginx
    build:
      context: ./nginx
    volumes:
      - ../src:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites/:/etc/nginx/sites-available
      - ./nginx/conf.d/:/etc/nginx/conf.d
    ports:
      - "8881:80"
      - "8882:443"
    depends_on:
      - php-fpm

  mongo-db:
    container_name: sf6_mvp_mongo_db
    build:
      context: ./mongodb
    environment:
      - MONGO_INITDB_DATABASE=mydb
      - MONGO_INITDB_ROOT_USERNAME=myuser
      - MONGO_INITDB_ROOT_PASSWORD=docker
    ports:
      - "27017:27017"
    hostname: mongodb
    volumes:
      - ./mongodb/mongod.conf:/etc/mongod.conf
      - ./mongodb/logs:/var/log/mongodb/
      - ./mongodb/db:/var/lib/mongodb

  mongo-gui:
    container_name: sf6_mvp_mongo_gui
    image: ugleiton/mongo-gui
    restart: always
    ports:
      - "4321:4321"
    environment:
      - MONGO_URL=mongodb://myuser:docker@sf6_mvp_mongo_db:27017
